<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TechWave</title>

    <!-- css -->
    <link rel="stylesheet" href="./styles.css">

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-inter">
    <header class="border-b py-4 bg-[#1A0B2E] px-4 sm:px-6 lg:px-[100px]">
        <!-- nav container -->
        <div class="max-w-[1265px] mx-auto flex items-center justify-between px-0">

            <!-- brand -->
            <div class="lg:w-[219px]">
                <h1 class="lg:text-3xl sm:text-3xl text-white font-bold">Tech<span class="text-transparent bg-clip-text bg-linear-to-r from-[rgba(247,233,63,0.8)]
             via-[rgba(251,9,180,0.6)] to-[rgba(145,0,248,1)]">Wave</span></h1>
            </div>

            <!-- navbars -->
            <div class="hidden lg:block">
                <ul class="flex text-base font-medium text-white gap-8">
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>
            </div>

            <div class="flex items-center gap-4">
                <!-- burger menu -->
                <button class="lg:hidden text-white p-2 -mr-2">
                    <img src="./assets/hamburger-menu.png" class="block" alt="menu">
                </button>

                <!-- subscribe button -->
                <div class="hidden lg:block">
                    <button class="text-base text-white py-2.5 px-3 font-semibold bg-linear-to-r from-[rgba(247,233,63,1)] via-[rgba(251,9,180,1)] to-[rgba(145,0,248,1)] rounded-full hover:cursor-pointer hover:shadow-[0_0_20px_rgba(251,9,180,0.6)]">Subscribe <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- banner-container -->
        <section id="banner-container" class="flex justify-center">
            <div class="banner-items w-[550px] h-[660px] border border-cyan-400 flex flex-col justify-center items-center gap-2.5">
                <!-- hero circle -->
                <div id="hero-circle">
                    <img id="hero-mic" class="ms-0" src="./assets/microphone.png" alt="microphone picture">
                </div>

                <!-- new icon -->
                <div>
                    <span id="new-icon" class="w-16 h-8 flex items-center  justify-center rounded-full font-semibold text-[18px]">NEW</span>
                </div>

                <!-- title, buttons -->
                <div class="flex flex-col items-center gap-6 mx-5">
                    <h2 class="text-white text-4xl lg:text-6xl sm:text-5xl font-extrabold">TechWave</h2>
                    <p class="text-center text-sm sm:text-base lg:text-lg text-white font-normal">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    
                    <!-- buttons -->
                    <div class="flex gap-2">
                        <button class="text-base text-white px-4 py-2 sm:px-5 sm:py-2.5 lg:px-6 lg:py-3 font-semibold bg-linear-to-r from-[rgba(247,233,63,1)] via-[rgba(251,9,180,1)] to-[rgba(145,0,248,1)] rounded-full hover:cursor-pointer hover:shadow-[0_0_20px_rgba(251,9,180,0.6)]"><i class="fa-brands fa-spotify" style="color: #ffffff;"></i> Listen on Spotify</button>

                        <button class="text-base text-white px-4 py-2 sm:px-5 sm:py-2.5 lg:px-6 lg:py-3 border border-[#00FF88] hover:shadow-[0_0_16px_rgba(0,255,138,0.6)] hover:cursor-pointer rounded-full"><i class="fa-regular fa-envelope" style="color: #00ff88;"></i> Subscribe</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    

    <footer></footer>
</body>
</html>
